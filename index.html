	<div class="container-fluid">

		<h2 class="text-center">CSS3 button generator</h2>
		<div class="row">
			<div class="col-md-4 span4 well">
				<h3 class="text-center">Border-Radius</h3>
				<div class="row">

					<div class="col-md-5 text-center">
						<button type="button" id="increase-radius" class="btn btn-success"> <span class="glyphicon glyphicon-arrow-up"></span>
						</button>
						<button type="button" id="reduce-radius" class="btn btn-danger"><span class="glyphicon glyphicon-arrow-down"></span>
						</button>
					</div>
					<div class="col-md-7 text-center">
						<div class="input-prepend">
							<span class="add-on">Step</span>
							<input class="input-mini" size="4" id="step" type="text" value="1">
						</div>
					</div>

				</div>



				<h3 class="text-center">Color</h3>
				<div class="input-prepend text-center">
					<span class="add-on">Background</span>
					<input class="input-mini color" size="4" id="bg-color" type="text" value="CCCCCC">
				</div>
				<div class="input-prepend text-center">
					<span class="add-on">Border</span>
					<input class="input-mini color" size="4" id="border-color" type="text" value="777777">
				</div>
			</div>

			<div class="col-md-4 span4 well">
				<h3 class="text-center">Result</h3>
				<div class="create"></div>
			</div>
			<div class="col-md-4 span4 well text-center">
				<h3 class="text-center">Your CSS</h3>
				<textarea  id="code-result" cols="30" rows="7"></textarea>
			</div>
		</div>

	</div>
